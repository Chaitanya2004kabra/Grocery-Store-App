<!DOCTYPE html>
<html>
<head>
    <title>Order Status</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Order Status</h1>
    {% if error %}
        <p>{{ error }}</p>
    {% else %}
        <p>Order ID: {{ order_id }}</p>
        <h2>Order Details</h2>
        <table>
            <tr>
                <th>Product Name</th>
                <th>Status</th>
            </tr>
            {% for item in order_details %}
            <tr>
                <td>{{ item.product_name }}</td>
                <td>{{ item.status }}</td>
            </tr>
            {% endfor %}
        </table>
    {% endif %}
    <br><br>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
