<!DOCTYPE html>
<html>
<head>
    <title>View Orders</title>
</head>
<body>
    <h1>Your Orders</h1>

    {% if orders %}
        <ul>
            {% for order in orders %}
                <li>Order ID: {{ order.order_id }}, Product Name: {{ order.product_name }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No orders found.</p>
    {% endif %}

    <br><br>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
